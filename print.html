<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Webpage</title>
    <style>
      @media print{
        .screen-only{
          display : none
        }
      }
    </style>
  </head>
  <body>
    <p>This is the first paragraph</p>
    <p>This is another paragraph</p>
    <p class="screen-only">This paragraph will only be available on the screen. When we print it is not going to show up</p>
  </body>
</html>
